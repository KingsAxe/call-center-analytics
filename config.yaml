services:
  app:
    build: .
    container_name: callsense_dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
      # Preventing re-downloading models if container restarts
      - hf_cache:/.cache/huggingface
    environment:
      - TRANSFORMERS_CACHE=/.cache/huggingface
      - PROJECT_NAME=${PROJECT_NAME:-CallSense-AI}
    restart: always

volumes:
  hf_cache:
